<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="tmdb-image-base-url" content="https://image.tmdb.org/t/p/w500">
    <title>Search Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            padding: 20px;
        }
        .search-container {
            position: relative;
            margin: 20px 0;
        }
        input {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 4px;
            width: 300px;
        }
        .search-dropdown {
            position: absolute;
            left: 0;
            right: 0;
            top: 100%;
            margin-top: 5px;
            background: #1a1a1a;
            border: 1px solid #555;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
        }
        .search-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }
        .search-item:hover {
            background: #333;
        }
        .hidden {
            display: none !important;
        }
        .debug-info {
            background: #1a1a1a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Search Test</h1>
    
    <div class="debug-info" id="debug-info">
        Loading...
    </div>
    
    <div class="search-container">
        <input type="text" id="test-input" placeholder="Search for a movie...">
        <div id="test-dropdown" class="search-dropdown hidden"></div>
    </div>
    
    <div id="results"></div>

    <script type="module">
        // Test the search functionality
        const debugInfo = document.getElementById('debug-info');
        const testInput = document.getElementById('test-input');
        const testDropdown = document.getElementById('test-dropdown');
        
        function updateDebug(message) {
            debugInfo.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }
        
        updateDebug('Starting search test...');
        
        // Test API directly
        async function testAPI() {
            try {
                updateDebug('Testing API...');
                const response = await fetch('api.php?action=search&query=batman');
                const data = await response.json();
                updateDebug(`API Response: ${data.results?.length || 0} results`);
                return data;
            } catch (error) {
                updateDebug(`API Error: ${error.message}`);
                return null;
            }
        }
        
        // Simple search function
        async function searchMovies(query) {
            if (query.length < 2) {
                testDropdown.classList.add('hidden');
                return;
            }
            
            updateDebug(`Searching for: "${query}"`);
            
            try {
                const response = await fetch(`api.php?action=search&query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                updateDebug(`Found ${data.results?.length || 0} results`);
                
                testDropdown.innerHTML = '';
                
                if (data.results && data.results.length > 0) {
                    data.results.slice(0, 5).forEach(movie => {
                        const item = document.createElement('div');
                        item.className = 'search-item';
                        item.innerHTML = `
                            <strong>${movie.title}</strong> (${movie.release_date ? movie.release_date.split('-')[0] : 'Unknown'})<br>
                            <small>Rating: ${movie.vote_average}/10</small>
                        `;
                        
                        item.addEventListener('click', () => {
                            testInput.value = movie.title;
                            testDropdown.classList.add('hidden');
                            updateDebug(`Selected: ${movie.title}`);
                        });
                        
                        testDropdown.appendChild(item);
                    });
                    
                    testDropdown.classList.remove('hidden');
                } else {
                    testDropdown.innerHTML = '<div class="search-item">No movies found</div>';
                    testDropdown.classList.remove('hidden');
                }
                
            } catch (error) {
                updateDebug(`Search error: ${error.message}`);
                testDropdown.innerHTML = `<div class="search-item" style="color: red;">Error: ${error.message}</div>`;
                testDropdown.classList.remove('hidden');
            }
        }
        
        // Set up search
        let timeout;
        testInput.addEventListener('input', () => {
            clearTimeout(timeout);
            const query = testInput.value.trim();
            timeout = setTimeout(() => searchMovies(query), 300);
        });
        
        testInput.addEventListener('blur', () => {
            setTimeout(() => {
                testDropdown.classList.add('hidden');
            }, 200);
        });
        
        // Test API on load
        testAPI();
        
        updateDebug('Search test ready. Type in the input field above.');
    </script>
</body>
</html>
